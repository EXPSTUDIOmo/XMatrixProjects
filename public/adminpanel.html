<!DOCTYPE html>
<html>
  <head>
    <title>FREEDOM COLLECTIVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <script type="text/javascript" src="/js/socket.io.js"></script>
    <script defer src="/js/admin.js" type="module"></script>
    <link href="/css/admin.css" rel="stylesheet">
  </head>
  <body>
    <h1>FREEDOM COLLECTIVE</h1>
    <div id="control">
      <button id="stopbtn" class="control-button">STOP</button>
      <button id="scene0btn" class="control-button">Scene 0</button>
      <button id="scene1btn" class="control-button">Scene 1</button>
      <button id="scene2btn" class="control-button">Scene 2</button>
      <button id="scene3btn" class="control-button">Scene 3</button>
    </div>
    
    <div id="status">
      <p id="connectionstatus">DISCONNECTED</p>
      <p><span>Server Playing: </span><span id="currentPlaystate">0</span></p>
      <p><span>Current Scene: </span><span id="currentScene">0</span></p>
    </div>
  </body>
</html>
